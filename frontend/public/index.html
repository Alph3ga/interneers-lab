<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Internlabs website"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Internlabs</title>
  </head>
  <body>
    <div id="root"></div>
    <nav class="navbar">
      <div class="navbar-title">INTERNLABS</div>
    </nav>
    <div class="product-tile">
      <img src="https://m.media-amazon.com/images/I/517a44v7f2L._SL1500_.jpg" alt="Bajaj Air Cooler" class="product-image">
      <div class="product-content">
        <div class="product-title">Bajaj DMH90 Neo 90L Desert Air Cooler</div>
        <div class="product-category"><strong>Category:</strong> Home &amp; Kitchen</div>
        <div class="product-brand"><strong>Brand:</strong> Bajaj</div>
        <div class="product-description">
          Air Cooler for Home | For Larger Room | BIG ICE Chamber | Anti-Bacterial Honeycomb Pads
        </div>
        <div class="product-price">â‚¹10,999</div>
        <div class="product-quantity">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" max="25">
          <span class="available">(25 available)</span>
        </div>
      </div>
    </div>
  
  </body>
</html>
